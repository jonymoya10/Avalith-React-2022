<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <!-- HEADER -->
  <header class="parentContainer header">
    <div class="childContainer first">
      <p>#F0223B</p>
    </div>
    <div class="childContainer second">
      <p>#FA23A9</p>
    </div>
  </header>
  <!-- MAIN -->
  <main class="parentContainer main">
    <div class="childContainer third">
      <div class="grandsonContainer third">
        <p>#8D0E96</p>
      </div>
    </div>
    <div class="childContainer forth">
      <div class="grandsonContainer forth">
        <p>#14E3B5</p>
      </div>
      <div class="grandsonContainer fifth">
        <p>#15967A</p>
      </div>
    </div>
  </main>
  <!-- FOOTER -->
  <footer class="parentContainer footer">
    <div class="childContainer six">
      <p>#D72BE3</p>
    </div>
    <div class="childContainer seven">
      <p>#F34AFF</p>
    </div>
    <div class="childContainer eight">
      <p>#7BE32B</p>
    </div>
  </footer>
</body>
</html>
